<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <title>{{ g.html_title or 'Alchemy' }}</title>

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <!-- Other CSS Files -->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='card-body.css') }}">
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

      <style type="text/css">
        .paper_profile_table tr {
            font-size: 0.8em;
            text-align: center;
        }

        /* The sidebar menu */
        .sidebar {
          height: min-height;
          max-height: 90vh;
          width: 0; /* 0 width - change this with JavaScript */
          position: fixed; /* Stay in place */
          z-index: 1; /* Stay on top */
          top: 10vh;
          left: 0;
          background-color: #fff;
          overflow-x: hidden; /* Disable horizontal scroll */
          overflow-y: auto;
          transition: 0.3s;
          white-space: nowrap;
        }

      </style>

    </head>
    <body>

      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

        <h5 class="my-1 ml-3 mr-md-auto">
          Alchemy{% if 'account' in g %}: {{ g.account.name }}{% endif %}
        </h5>

        {% if 'account' in g %}
          <ul class="nav nav-pills">
            <li class="nav-item dropdown mr-2">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Courses</a>
              <div class="dropdown-menu">
                {% for course in g.account.courses %}
                <a class="dropdown-item" href="{{ url_for('course.index', course_id=course.id) }}">{{course.name}}</a>
                {% endfor %}
              </div>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link {{ 'active' if request.endpoint == 'account.index' }} {{ 'disabled' if request.endpoint == 'account.index' }}" href="{{ url_for('account.index') }}">Account</a>
            </li>
          </ul>
        {% endif %}

        {% if 'current_user' in g %}
          <ul class="nav nav-pills">
            <li class="nav-item">
              <span class="nav-link">Hello, {{ g.current_user.username }}!</span>
            </li>
            <li class="nav-item">
              <a class="btn btn-info" href="{{ url_for('auth.sign_out') }}">Sign out</a>
            </li>
          </ul>
        {% endif %}

      </div>
