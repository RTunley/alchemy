{% extends "school/layout.html" %}

{% block school_tab_content %}

<h3>Departments</h3>

  <list>
    {% for department in g.school.departments %}
      <li><a href="{{url_for('department.index', department_id = department.id)}}">{{ department.name }}</a>
    {% endfor %}
  </list>

{% endblock school_tab_content %}
