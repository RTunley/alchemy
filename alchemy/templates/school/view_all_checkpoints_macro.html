{% macro render_modal(snapshot) -%}


<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">All Courses - Reporting Status</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {% for department in g.school.departments %}
      <div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-header" id="heading{{ loop.index0 }}">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse{{ loop.index0 }}" aria-expanded="true" aria-controls="collapse{{ loop.index0 }}">
                {{ department.name }}
              </button>
            </h2>
          </div>

          <div id="collapse{{ loop.index0 }}" class="collapse show" aria-labelledby="heading{{ loop.index0 }}" data-parent="#accordionExample">
            <div class="card-body">
              checkpoints
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>


{%- endmacro %}
