<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <title>Alchemy - School of Rock </title>

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <!-- Other CSS Files -->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='card-body.css') }}">
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
      <style>
        body {
          margin-top: 30px;
          margin-bottom: 30px;
          margin-left: 30px;
          margin-right: 30px;
        }

      </style>
  </head>
  <body>

    <div class="p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <div class="row justify-content-md-center">
        <div class="col d-flex align-items-baseline">
          <h6 class="mt-2 mr-3">
            <a href = "{{ url_for('school.index', school_id = g.school.id)}}">{{ g.school.name }}</a>
          </h6>

        <div class="col-md-auto d-flex align-items-baseline">
          {% if 'current_user' in g %}
          <ul class="nav nav-pills">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{ g.current_user.username }}</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{{ url_for('auth.sign_out') }}">Sign out</a>
              </div>
            </li>
          </ul>
          {% endif %}
        </div>
      </div>
    </div>
    <br>
    <br>
