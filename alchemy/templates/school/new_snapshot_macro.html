{% macro render_modal() -%}

<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">New Reporting Event</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <label for="snapshot_name_input">
        Name:
      </label>
      <input id="snapshot_name_input" name="snapshot_name_input" type="text" placeholder="Example: Semester 1 Reports" class="form-control" required />
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" onclick='return validate_new_snapshot({{ g.school.id }})'>Save</button>
  </div>

{%- endmacro %}
