<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <title>{{ g.html_title or 'Alchemy' }}</title>

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <!-- Other CSS Files -->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='card-body.css') }}">
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

      <!-- course carousel -->
      <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='course_carousel.css') }}">
      <script src="{{ url_for('static', filename='course_carousel.js') }}"></script>

  </head>

  <body>

    <div class="p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <div class="row justify-content-md-center">
        <div class="col d-flex align-items-baseline">
          <h6 class="mt-2 mr-3">
            Alchemy{% if 'account' in g %}: {{ g.account.name }}{% endif %}
          </h6>

          <ul class="nav nav-pills">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Courses</a>
              <div class="dropdown-menu">
                {% for clazz in g.student.clazzes %}
                <a class="dropdown-item" href="{{ url_for('account.student.course_view', course_id=clazz.course.id) }}">{{ clazz.course.name }}</a>
                {% endfor %}
              </div>
            </li>
          </ul>
        </div>

        <div class="col-md-auto d-flex align-items-baseline">
          {% if 'current_user' in g %}
          <ul class="nav nav-pills">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{ g.current_user.username }}</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{{ url_for('account.student.index') }}">Student home</a>
                <a class="dropdown-item" href="{{ url_for('auth.sign_out') }}">Sign out</a>
              </div>
            </li>
          </ul>
          {% endif %}
        </div>
      </div>
    </div>
