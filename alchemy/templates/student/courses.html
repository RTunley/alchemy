{% extends "student/layout.html" %}

{% block student_tab_content %}

<div class="container">
  <h3>Your Courses:</h3>
	<div class="row">
		<div class="MultiCarousel" data-bs-wrap='true' data-items="1,3,4,5" data-slide="1" id="MultiCarousel"  data-interval="1000">
      <div class="MultiCarousel-inner">
        {% for clazz in g.student.clazzes %}
          <div class="item">
            <div class="card-body d-flex align-items-center justify-content-center">
              <a href="{{ url_for('student.course_view', course_id = clazz.course.id) }}" >
                <h5 class="card-title">{{ clazz.course.name }}</h5>
                <p class="card-text">{{ clazz.code }}</p>
              </a>
            </div>
          </div>
        {% endfor %}
      </div>
      <button class="btn btn-primary leftLst"><</button>
      <button class="btn btn-primary rightLst">></button>
        </div>
	</div>

{% endblock student_tab_content %}
