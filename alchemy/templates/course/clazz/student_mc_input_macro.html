<!-- Input MC Modal -->

{% macro render_mc_results(paper, student) -%}

  <div class="modal fade" id="input_mc_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Student-Name: Multiple Choice Selections</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Question<th>
                <th>Options<th>
              </tr>
            </thead>
            {% for paper_question in paper.get_mc_paper_questions() %}
              <tr>
                <td>{{ paper_question.order_number }}</td>
                <td>
                  {% for solution in paper_question.question.all_solutions %}
                    <button type="button" class="btn btn-info">{{ paper_question.question.get_solution_label(solution) }}</button>
                  {% endfor %}
                </td>
              </tr>
            {% endfor %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

{%- endmacro %}
