{% macro render_modal(course, checkpoint) -%}

<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ g.course.name }}: {{ checkpoint.snapshot.name }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="paper_list">
        Choose from the available assessments:
      </label>
        <br>
        <div id="edit_checkpoint_switch_container_{{ checkpoint.id }}">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="all_papers_switch_{{ checkpoint.id }}" checked='false'>
            <label class="custom-control-label" for="all_papers_switch_{{ checkpoint.id }}">All</label>
          </div>
          <hr/>
          {% for paper in course.papers %}
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="{{paper.id}}_switch_{{ checkpoint.id }}" data-alchemy_paper_id = "{{ paper.id }}">
              <label class="custom-control-label" for="{{paper.id}}_switch_{{ checkpoint.id }}">{{ paper.title }}</label>
            </div>
          {% endfor %}
        </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary" onclick='return submit_edit_checkpoint({{ g.course.id }}, {{ checkpoint.id }})'>Save</button>
  </div>
</div>


{%- endmacro %}
