{% macro render_modal(course) -%}

<div class="form-group">
  <label for="snapshot_name">
    Name:
  </label>
  <input id="snapshot_name" name="snapshot_name" type="text" value="" class="form-control" required />
  <br>
  <label for="paper_list">
    Choose from the available assessments:
  </label>
    <br>
    {% for paper in course.papers %}
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="{{paper.id}}_switch">
        <label class="custom-control-label" for="{{paper.id}}_switch">{{ paper.title }}</label>
      </div>
    {% endfor %}
</div>

{%- endmacro %}
